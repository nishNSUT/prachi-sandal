<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reliance Digital</title>
</head>

<body>
    <header>
        <img src="logo.png" alt="logo">
    </header>

    <main>
        <div id="camera" class="left"></div>
        <div class="right">
            <p id="randomText">Randam text of that person</p>
            <button onclick="takeNext()" id="nextButton">Next</button>
        </div>
    </main>
    <footer>
        Copyright &copy; Prachi Sandal
    </footer>
</body>
<script>
    const image_src = localStorage.getItem("image");

    let remainingSecs = 20;
    setInterval(() => {
        document.getElementById("nextButton").innerHTML = "Next ( " + remainingSecs + " s )";
        remainingSecs = remainingSecs - 1;

        if (remainingSecs <= 0) {
            takeNext();
        }
    }, 1000)

    document.getElementById("camera").innerHTML = '<img src=' + image_src + ' style="height:600px;width:650px;">';


    const takeNext = () => {
        window.location.href = 'index.html';
    }

    let user = "prachi";
    let storageList = localStorage.getItem(user);
    let list = (storageList == null) ? [] : JSON.parse(storageList);

    list = list.filter(value => value[1]);

    let randomIndex = Math.floor(Math.random() * list.length);

    document.getElementById("randomText").innerHTML = list[randomIndex][0];

</script>

</html>
